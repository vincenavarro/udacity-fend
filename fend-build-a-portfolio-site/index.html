<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jane Doette - Front-End Ninja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.min.css" media="screen">
    <!-- Udacity Note: Please view css/styles.scss for CSS comments as Sass removes comments on document write.-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
    <script src="js/scripts.js"></script>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <picture>
                    <img src="img/logo/udacity.svg" alt="Jane Doette's Logo">
                </picture>
            </div>
            <div class="name">
                <h1>Jane Doette</h1>
                <h2>Front-End Ninja</h2>
            </div>
        </div>
        <hr>
        <div class="spash">
            <img srcset="img/splash/400x222.jpg 400w, img/splash/800x443.jpg 800w, img/splash/1200x665.jpg 1200w, img/splash/1600x886.jpg 1600w, img/splash/2000x1108.jpg 2000w, img/splash/4000x2216.jpg 4000w"
                src="1600x886.jpg" sizes="100vw" alt="A stylized tilted computer display showing computer code.">
        </div>
    </header>
    <div class="work-header">
        <h3>Featured Work</h3>
    </div>
    <section class="work-preview">
        <h5>Featured Work</h5>
        <article class="featured-work">
            <div class="section-image">
                <a href="https://github.com/udacity/Appify/">
                    <img srcset="img/appify/150x98.jpg 150w, img/appify/250x163.jpg 250w, img/appify/350x228.jpg 350w, img/appify/700x456.jpg 700w, img/appify/1050x685.jpg 1050w"
                        src="350x228.jpg" sizes="33vw" alt="A hand using a finance application on a late-model tablet computer.">
                </a>
            </div>
            <div class="section-description">
                <h4>
                    <a href="https://github.com/udacity/Appify/">Appify</a>
                </h4>
                <p>
                    <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
                </p>
            </div>
        </article>
        <article class="featured-work">
            <div class="section-image">
                <a href="https://github.com/udacity/Sunflower/">
                    <img srcset="img/sunflower/150x98.jpg 150w, img/sunflower/250x163.jpg 250w, img/sunflower/350x228.jpg 350w, img/sunflower/700x456.jpg 700w, img/sunflower/1050x685.jpg 1050w"
                        src="350x228.jpg" sizes="33vw" alt="Close-up of a sunflower.">
                </a>
            </div>
            <div class="section-description">
                <h4>
                    <a href="https://github.com/udacity/Sunflower/">Sunflower</a>
                </h4>
                <p>
                    <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
                </p>
            </div>
        </article>
        <article class="featured-work">
            <div class="section-image">
                <a href="https://github.com/udacity/Bokeh/">
                    <img srcset="img/bokeh/150x98.jpg 150w, img/bokeh/250x163.jpg 250w, img/bokeh/350x228.jpg 350w, img/bokeh/700x456.jpg 700w, img/bokeh/1050x685.jpg 1050w"
                        src="350x228.jpg" sizes="33vw" alt="An image showing the Bokeh photography style which uses lenses to create a blurred out of focus pixelated image.">
                </a>
            </div>
            <div class="section-description">
                <h4>
                    <a href="https://github.com/udacity/Bokeh/">Bokeh</a>
                </h4>
                <p>
                    <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
                </p>
            </div>
        </article>
    </section>
</body>

</html>
